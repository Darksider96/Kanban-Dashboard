<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <nav>
        <a href="index.html">Voltar para o Kanban</a>
    </nav>
    
    <main class="dashboard-container">
        <section class="dashboard-section">
            <h2>Tarefas por Prioridade</h2>
            <div class="chart-container">
                <canvas id="tasksByPriorityChart"></canvas>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>Tarefas por Tipo</h2>
            <div class="chart-container">
                <canvas id="tasksByTypeChart"></canvas>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>Tarefas por Status</h2>
            <div class="chart-container">
                <canvas id="tasksByStatusChart"></canvas>
            </div>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
